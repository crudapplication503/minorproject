    /* Initially hide the main container and addMemberBtn */
    .container,

    .initial-buttons {
        display: flex;

    .initial-buttons button {
        padding: 10px 20px;

    /* Add hover effect */
    #userSelection .addMemberBtn:hover,

    }

    /* Center the button container */
    #userSelection {
        display: flex;

        gap: 15px;
        margin: 20px auto; /* Center the container itself */
        width: fit-content; /* Ensure the container only takes the width of its content */
    }

    /* Center the title container */

        text-align: center;
        margin: 20px auto; /* Center the container itself */

    <!--Popup Form-->

    <div class="dark_bg">

        <div class="popup">
             <header>
                <h2 class="modalTitle" style="color:white">Fill the Form</h2>
                <button class="closeBtn">&times;</button>
             </header>

             <div class="body">
                <form action="#" id="myForm" onsubmit="return validateForm()">
                    
                    <div class="inputFieldContainer">

                        <div class="nameField">
                            <div class="form_control">
                                <label for="fName">First Name:</label>
                                <input type="text" name="" id="fName" required>
                            </div>

                            <div class="form_control">
                                <label for="lName">Last Name:</label>
                                <input type="text" name="" id="lName" required>
                            </div>
                        </div>

                        <div class="ageCityField">
                            <div class="form_control">
                                <label for="age">Roll No:</label>
                                <input type="text" name="" id="age" required>
                            </div>

                            <div class="form_control">
                                <label for="city">Branch:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                        

                        <div class="postSalary">

                                <label for="position">Batch No:</label>
                                <input type="text" name="" id="position" required>
                            </div>

                            <div class="form_control">

                                <input type="text" name="" id="salary" required>
                            </div>
                       

                           <div class="form_control">
                            <label for="sDate">Submisson Date:</label>

                        </div>
                     </div>
                        <div class="form_control">

                                <select name="dropdown" id="stat">
                                    <option value="accepted">accepted</option>
                                    <option value="rejected">rejected</option>
                                    
                                    </select>
                        </div></div>

                        <div class="form_control">
                            <label for="email">Email:</label>

                        </div>

                        <div class="form_control">

                            <input type="number"  id="phone" required>
                        </div>
                        
                        <div class="form_control">
                            <label for="guide">Guide:</label>
                            <input type="text" name="" id="guide" required>
                        </div>
                      </form>
